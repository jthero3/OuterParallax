@ParallaxTerrain:NEEDS[Parallax_StockPlanetTextures,OPM]
{
    // Atmospheric bodies
    @Body[Tekto] //
    {
        ParallaxScaledProperties
        {
            // Altitude in meters
            minTerrainAltitude = -631
            maxTerrainAltitude = 5954

            // We need to use the real mesh for scatterer compatibility
            usingStockMesh:NEEDS[Scatterer] = True

            // Shader modes
            mode = FromTerrain
            Material
            {
                _ColorMap = OuterParallax/OPM/_Textures/PluginData/Scaled/Tekto/Tekto_color.dds
                _BumpMap = OuterParallax/OPM/_Textures/PluginData/Scaled/Tekto/Tekto_normal.dds
                _HeightMap = OuterParallax/OPM/_Textures/PluginData/Scaled/Tekto/Tekto_height.dds
                _AtmosphereRimMap = OuterParallax/OPM/_Textures/PluginData/Scaled/Tekto/Tekto_Atmo.dds
                _PlanetBumpScale = 1

                // Keyword params
                _OceanSpecularPower = 0.5
                _OceanSpecularIntensity = 0.35
                _AtmosphereThickness = 2.33
                _OceanAltitude = 0

                Keywords
                {
                    name = OCEAN
                    name:NEEDS[!Scatterer] = ATMOSPHERE
                }
            }
            TerrainMaterialOverride
            {
                _SpecularPower = 20
                _SpecularIntensity = 0.5
                _EmissionColor = 0,0,0,1
                _BumpScale = 0.8
                _Tiling = 0.001
            }
        }
    }
